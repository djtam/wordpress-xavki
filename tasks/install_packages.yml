- name: "[INSTALL PACKAGES] - update cache"
  apt:
    update_cache: yes
  become: yes

- name: "[INSTALL PACKAGES] - apt get LAMP" 
  apt: 
    name: "{{ item }}"
    state: present
  become: yes
  with_items: "{{ lamp_packages }}"

